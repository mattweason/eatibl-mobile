<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Change Location</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="white" (tap)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <div id="setPositionMap"></div>
  <div class="set-position-button">
    <button ion-button block color="secondary" (tap)="setPosition()">Set My Location</button>
  </div>

</ion-content>
