<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Choose Neighborhood</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="white" (tap)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="light">
    <ion-buttons right>
      <button ion-button icon-end solid color="secondary" (tap)="useDeviceLocation()">Use My Location<ion-icon name="navigate"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="vicinityIndex">
    <ion-item *ngFor="let vicinity of vicinities; let i = index">
      <ion-label>{{vicinity.name}} ({{vicinity.count}})</ion-label>
      <ion-radio value="{{i}}">{{vicinity.name}}</ion-radio>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button icon-end solid color="tertiary" [disabled]="!vicinityIndex" (tap)="selectVicinity()">Confirm</button>
</ion-footer>
