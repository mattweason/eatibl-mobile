<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Set Location</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="white" (tap)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="light">
    <p>Where would you like to search for deals?</p>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div id="setPositionMap"></div>
  <div class="set-position-button">
    <button class="auto-locate" ion-button block color="tertiary" (tap)="autoLocate()" [disabled]="disableButtons">Auto Locate</button>
    <button class="set-locate" ion-button block color="secondary" (tap)="setPosition()" [disabled]="disableButtons">Set Location</button>
  </div>
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner-box">
      <ion-spinner></ion-spinner>
    </div>
  </div>
</ion-content>
