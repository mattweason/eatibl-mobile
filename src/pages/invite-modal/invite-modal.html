<ion-header>

  <ion-navbar color="primary" class="align-toolbar">
    <ion-title><img class="logo-header" src="assets/imgs/nearby-header.svg"></ion-title>
  </ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col class="align-center">
        <h4>Choose who to invite</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="align-center">
        <button ion-button color="secondary" (tap)="browseContacts()">Browse Contacts</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="or-separator">
        <div class="line"></div>
        <p>or</p>
        <div class="line"></div>
      </ion-col>
    </ion-row>
    <ion-row class="border-bottom">
      <ion-col class="align-center contact-form">
        <button ion-button color="secondary" (tap)="addManually()">Add Manually</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid *ngIf="inviteList.length">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item class="invitee" *ngFor="let invitee of inviteList; let i = index">
            <ion-icon name="person" item-start></ion-icon>
            <p>{{invitee.name}}</p>
            <p>{{formatPhone(invitee.phone)}}</p>
            <button item-end large clear ion-button color="danger" (tap)="removeContact(i)"><ion-icon name="close"></ion-icon></button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!inviteList.length" class="no-results">
    <ion-row>
      <ion-col class="align-center icon">
        <ion-icon name="people"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-items-center>
        <p class="align-center">No contacts selected.</p>
        <p class="align-center">Share these awesome deals with friends!</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-end block color="secondary" (tap)="removeContact(i)">Send<ion-icon name="arrow-round-forward"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
