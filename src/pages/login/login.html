<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item class="border-bottom">
      <ion-label fixed><ion-icon [ngClass]="{'invalid': !loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)}" name="mail"></ion-icon></ion-label>
      <ion-input class="light-placeholder" placeholder="Email" [formControl]="loginForm.controls['email']"  (ionBlur)="cleanValue('email')"></ion-input>
    </ion-item>
    <ion-item class="border-bottom">
      <ion-label fixed><ion-icon [ngClass]="{'invalid': !loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)}" name="lock"></ion-icon></ion-label>
      <ion-input class="light-placeholder" placeholder="Password" type="password" [formControl]="loginForm.controls['password']"></ion-input>
    </ion-item>
    <div class="form-error" *ngIf="(loginForm.controls.email.hasError('required') && submitAttempt) || (loginForm.controls.password.hasError('required') && submitAttempt)">
      <span>Please fill in all the fields.</span>
    </div>
    <div class="form-error" *ngIf="(loginForm.controls.email.hasError('email') && submitAttempt)">
      <span>Please enter a valid email.</span>
    </div>
    <div class="form-error" *ngIf="badInput">
      <span>Email and password combination not found.</span>
    </div>
    <button ion-button block color="secondary" type="submit">Confirm</button>
    <button ion-button small clear color="secondary" type="button" (tap)="resetPassword()">Forgot password?</button>
  </form>
  <div class="social-login">
    <div class="separator">
      <span class="line"></span>
      <span>OR</span>
      <span class="line"></span>
    </div>
    <button ion-button block color="facebook" icon-start (tap)="loginFacebook()"><ion-icon name="logo-facebook"></ion-icon>Login with Facebook</button>
  </div>
  <p class="terms">By logging in, you agree to Eatibl's <span (tap)="openTermsModal()">Terms of Use and Privacy Policy.</span></p>
  <div class="no-account">
    <p>Don't have an account?</p>
    <button ion-button color="primary" small (click)="signUp()">Sign Up</button>
  </div>
</ion-content>
