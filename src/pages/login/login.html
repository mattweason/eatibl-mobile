<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item class="border-bottom">
      <ion-label fixed><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input placeholder="Email" [formControl]="loginForm.controls['email']"></ion-input>
    </ion-item>
    <ion-item class="border-bottom">
      <ion-label fixed><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input placeholder="Password" type="password" [formControl]="loginForm.controls['password']"></ion-input>
    </ion-item>
    <button ion-button block color="secondary" type="submit">Confirm</button>
  </form>
</ion-content>
