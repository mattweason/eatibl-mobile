<ion-header>
  <ion-navbar color="primary" class="align-toolbar">
    <ion-title><img class="logo-header" src="assets/imgs/nearby-header.svg"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4>Eatibl is currently invite only</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>If you received a referral code:</p>
        <form [formGroup]="referralCodeForm" (ngSubmit)="submitCode()">
          <ion-item>
            <ion-label fixed><ion-icon [ngClass]="{'invalid': !referralCodeForm.controls.code.valid}" name="keypad"></ion-icon></ion-label>
            <ion-input class="light-placeholder" placeholder="Enter referral code" [formControl]="referralCodeForm.controls['code']"></ion-input>
          </ion-item>
          <button ion-button color="secondary" type="submit"><ion-icon name="arrow-round-forward"></ion-icon></button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>If you were invited by a friend:</p>
        <form [formGroup]="referralPhoneForm" (ngSubmit)="submitPhone()">
          <ion-item>
            <ion-label fixed><ion-icon [ngClass]="{'invalid': !referralPhoneForm.controls.phone.valid}" name="call"></ion-icon></ion-label>
            <ion-input type="tel" class="light-placeholder" placeholder="Enter your phone number" [formControl]="referralPhoneForm.controls['phone']"></ion-input>
          </ion-item>
          <button ion-button color="secondary" type="submit"><ion-icon name="arrow-round-forward"></ion-icon></button>
        </form>
      </ion-col>
    </ion-row>
    <div class="login-button">
      <p>Already a user?</p>
      <button ion-button color="secondary" small (tap)="login()">Log In</button>
    </div>
  </ion-grid>
</ion-content>
