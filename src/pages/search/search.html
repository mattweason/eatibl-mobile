<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary" class="align-toolbar">
    <ion-searchbar #searchbar [(ngModel)]="searchInput" [showCancelButton]="true" (ionCancel)="hideCategoryList()" (ionInput)="filterCategories(searchInput)" (search)="filterRestaurants($event, searchInput, false); hideCategoryList()" (ionFocus)="toggleCategorySelect($event, true)"></ion-searchbar>
    <ion-buttons end>
      <button (tap)="filterRestaurants('', searchInput, false); hideCategoryList()" ion-button>
        Search
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar *ngIf="showToolbar" class="dateToolbar">
    <ion-grid>
      <ion-row>
        <ion-col col-7>
          <ion-item class="datetime-sm">
            <ion-label fixed><ion-icon name="calendar" color="primary"></ion-icon></ion-label>
            <ion-datetime displayFormat="DDD, MMM DD" pickerFormat="MMM DDDD" [min]="today" [max]="maxDate" [(ngModel)]="date" (ionCancel)="logDate('cancelled', date);" (ionChange)="rankRestaurants(restaurantAll); filterRestaurants('', searchInput, false); logDate('changed', date);"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-5>
          <ion-item class="datetime-sm">
            <ion-label fixed><ion-icon name="clock" color="primary"></ion-icon></ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" minuteValues="0,30" [(ngModel)]="time" (ionCancel)="logTime('cancelled', time);" (ionChange)="logTime('changed', time);"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-scroll *ngIf="showCategories" scrollY="true" class="category-list">
    <ion-list *ngIf="searchCategories.length">
      <ion-list-header>
        <ion-icon name="restaurant"></ion-icon>
        Popular Categories
      </ion-list-header>
      <button ion-item *ngFor="let category of searchCategories" (tap)="searchCategory(category[0])"><div [innerHTML]="category[0] | highlightSearch: searchInput"></div></button>
    </ion-list>
  </ion-scroll>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="grey-background">
    <restaurant-card *ngFor = "let restaurant of restaurantList" [location]="userCoords" [restaurant]="restaurant" [date]="date" [time]="time"></restaurant-card>
  </ion-list>
  <ion-infinite-scroll *ngIf="!allResults && restaurantList?.length" threshold="500px" (ionInfinite)="getNextBatch($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-grid *ngIf="allResults">
    <ion-row>
      <ion-col align-items-center>
        <p class="align-center">That's all she's got, Captain.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="restaurantList?.length == 0" class="no-results">
    <ion-grid>
      <ion-row>
        <ion-col class="align-center icon">
          <ion-icon name="search"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col align-items-center>
          <p class="align-center">No results found for</p>
          <p class="align-center bold">{{searchInput}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
