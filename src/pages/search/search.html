<ion-header>

  <ion-navbar color="primary" class="align-toolbar">
    <ion-searchbar></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only clear class="options-button">
        <ion-icon name="options"></ion-icon>
      </button>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <restaurant *ngFor = "let restaurant of restaurantList" [restaurant]="restaurant"></restaurant>
  </ion-list>
</ion-content>
