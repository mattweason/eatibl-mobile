<ion-header>
  <div class="review-header">
    <div class="review-author">
      <img src="{{review.profile_photo_url}}">
      <p>{{review.author_name}}</p>
    </div>
    <p class="rating"><ion-icon name="star"></ion-icon>{{review.rating}}</p>
  </div>
</ion-header>

<ion-content padding>
      <div class="review-body">
        <p>{{review.text}}</p>
      </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="review-footer">
      <p class="review-date"><span class="bold">Review on: </span>{{review.time * 1000 | date:'mediumDate'}}</p>
    </div>
    <ion-buttons right>
      <button ion-button color="secondary" (tap)="dismiss()">Close</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
