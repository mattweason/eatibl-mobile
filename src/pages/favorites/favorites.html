<ion-header>

  <ion-navbar color="primary">
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="grey-background">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!loadingRestaurants">
    <ion-list>
      <div *ngIf="allRestos.length == 0" class="no-results">
        <ion-grid>
          <ion-row>
            <ion-col class="align-center icon">
              <ion-icon name="star"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col align-items-center>
              <p class="align-center">No favourite restaurants.</p>
              <p class="align-center">Go try some out!</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div *ngIf="userService.user.email && userService.userData.starredRestos">
        <restaurant-card *ngFor = "let restaurant of allRestos; let i = index" [locationText]="locationText" [user]="user" [index]="i" [cardType]="'light'" [location]="userCoords" [restaurant]="restaurant" [date]="date" [time]="time"></restaurant-card>
      </div>
    </ion-list>
  </div>
</ion-content>
