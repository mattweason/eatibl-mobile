<ion-header>

  <ion-navbar color="primary">
    <ion-title>Bookings</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="type" color="secondary">
      <ion-segment-button value="upcoming">
        Upcoming
      </ion-segment-button>
      <ion-segment-button value="history">
        History
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content class="grey-background">
  <ion-card class="secure-prompt" *ngIf="user && user?.active == 0">
    <ion-card-content>
      <p>Bookings made with <span class="bold">{{user.email}}</span> are unsecured. Click below to create your account and secure your bookings.</p>
      <button ion-button color="secondary" small (tap)="signUp()">Secure</button>
    </ion-card-content>
  </ion-card>

  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'upcoming'">
      <div *ngIf="bookingUpcoming?.length == 0" class="no-results">
        <ion-grid>
          <ion-row>
            <ion-col class="align-center icon">
              <ion-icon name="calendar"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col align-items-center>
              <p class="align-center">No upcoming bookings.</p>
              <p class="align-center">Go find some deals!</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <booking-card *ngFor = "let booking of bookingUpcoming" [booking]="booking"></booking-card>
    </ion-list>
    <ion-list *ngSwitchCase="'history'">
      <div *ngIf="bookingHistory?.length == 0" class="no-results">
        <ion-grid>
          <ion-row>
            <ion-col class="align-center icon">
              <ion-icon name="time"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col align-items-center>
              <p class="align-center">No history of bookings.</p>
              <p class="align-center">Go get some grub!</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <booking-card *ngFor = "let booking of bookingHistory" [booking]="booking"></booking-card>
    </ion-list>
  </div>
</ion-content>
