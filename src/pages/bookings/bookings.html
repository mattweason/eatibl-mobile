<ion-header>

  <ion-navbar color="primary">
    <ion-title>Bookings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="user.email.length == 0" id="signUpPrompt">
    <ion-card-content no-padding>
      <ion-grid>
        <ion-row class="border-bottom">
          <ion-col class="align-center icon">
            <ion-icon name="restaurant"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2>Sign Up or Log In to view your bookings.</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>Join eatibl to check out your upcoming bookings and look at where you've booked before.</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button color="primary" block (tap)="signUp()">Sign Up</button>
            <button ion-button color="secondary" clear block (tap)="login()">Log In</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
