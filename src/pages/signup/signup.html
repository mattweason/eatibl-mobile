<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="confirm()">
    <ion-item class="border-bottom">
      <ion-label fixed><ion-icon name="person" [ngClass]="{'invalid': !signupForm.controls.name.valid && (signupForm.controls.name.dirty || signupForm.controls.name.touched)}"></ion-icon></ion-label>
      <ion-input placeholder="Full Name" [formControl]="signupForm.controls['name']"></ion-input>
    </ion-item>
    <ion-item class="border-bottom">
      <ion-label fixed><ion-icon name="call" [ngClass]="{'invalid': !signupForm.controls.phone.valid && (signupForm.controls.phone.dirty || signupForm.controls.phone.touched)}"></ion-icon></ion-label>
      <ion-input placeholder="Phone Number" mask="(***) ***-****" type="tel" [formControl]="signupForm.controls['phone']"></ion-input>
    </ion-item>
    <ion-item class="border-bottom">
      <ion-label fixed><ion-icon name="mail" [ngClass]="{'invalid': !signupForm.controls.email.valid && (signupForm.controls.email.dirty || signupForm.controls.email.touched)}"></ion-icon></ion-label>
      <ion-input placeholder="Email" [formControl]="signupForm.controls['email']"></ion-input>
    </ion-item>
    <ion-item class="border-bottom">
      <ion-label fixed><ion-icon name="lock" [ngClass]="{'invalid': !signupForm.controls.password.valid && (signupForm.controls.password.dirty || signupForm.controls.password.touched)}"></ion-icon></ion-label>
      <ion-input placeholder="Password" type="password" [formControl]="signupForm.controls['password']"></ion-input>
    </ion-item>
    <div class="form-error" *ngIf="(signupForm.controls.name.hasError('required') && signupForm.controls.name.touched) || (signupForm.controls.phone.hasError('required') && signupForm.controls.phone.touched) || (signupForm.controls.email.hasError('required') && signupForm.controls.email.touched)">
      <span>Please fill in all the fields.</span>
    </div>
    <div class="form-error" *ngIf="(signupForm.controls.name.hasError('pattern') && signupForm.controls.name.touched ) || (signupForm.controls.phone.hasError('pattern') && signupForm.controls.phone.touched) || (signupForm.controls.email.hasError('pattern') && signupForm.controls.email.touched)">
      <span>There is an error in the form.</span>
    </div>
    <button ion-button block color="secondary" type="submit">Confirm</button>
  </form>
</ion-content>
