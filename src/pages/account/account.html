<ion-header>

  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row class="border-bottom">
          <ion-col class="align-center icon">
            <ion-icon name="contact"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2>Sign Up or Log In to manage your account.</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>Join eatibl to have your contact info automatically applied to your bookings, check your upcoming bookings, and more!</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button color="primary" block>Sign Up</button>
            <button ion-button color="secondary" clear block>Log In</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
