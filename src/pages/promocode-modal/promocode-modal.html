<ion-header>

  <ion-navbar>
    <ion-title><h2>Promo Code</h2></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="promocode-area">
    <ion-input class="ios-input-padding" [(ngModel)]="promoCode" name="promoCode" placeholder="Enter promo code" (ionChange)="clearError()"></ion-input>
    <button ion-button color="primary" small (tap)="submitCode()">Submit</button>
  </div>
  <span class="form-error" *ngIf="promoRes">{{promoRes}}</span>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button color="secondary" (tap)="dismiss()">Skip</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
