<!-- Generated template for the RestaurantComponent component -->
<ion-card *ngIf="isLoaded" class="restaurant-card" [ngClass]="{'display': isVisible == true, 'navigating': restaurantTapped == true}">
  <div *ngIf="restaurantTapped" class="loading-overlay">
    <ion-spinner></ion-spinner>
  </div>
  <div class="featured-image" [style.background-image]="'url(assets/imgs/placeholder-food.jpg)'" *ngIf="!restaurant?.featuredImage" (tap)="navigateTo($event, restaurant._id, '', date)"></div>
  <div class="featured-image" [style.background-image]="featuredImageUrl" *ngIf="restaurant?.featuredImage" (tap)="navigateTo($event, restaurant._id, '', date)"></div>
  <ion-card-content no-padding>
    <ion-grid>
      <ion-row class="border-bottom" (tap)="navigateTo($event, restaurant._id, '', date)">
        <ion-col col-9 align-self-stretch class="first-row border-right">
          <h2>{{restaurant.name}}</h2>
          <p class="tags">Mediterranean, Greek</p>
          <p *ngIf="open" class="open"><span>Open Now</span> {{functions.formatClockTime(businessHours[0], true)}} - {{functions.formatClockTime(businessHours[1], true)}}</p>
          <p *ngIf="!open" class="closed"><span>Closed</span></p>
        </ion-col>
        <ion-col col-3 nowrap align-self-stretch class="align-center first-row vertical-align-col">
          <p class="rating"><ion-icon name="star"></ion-icon>4.7</p>
          <div class="price">
            <p [ngClass]="restaurant.price >= 1 ? 'active' : ''">$</p>
            <p [ngClass]="restaurant.price >= 2 ? 'active' : ''">$</p>
            <p [ngClass]="restaurant.price >= 3 ? 'active' : ''">$</p>
            <p [ngClass]="restaurant.price == 4 ? 'active' : ''">$</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="open" class="no-padding-row">
        <ion-col col-1 class="no-padding-col">
          <button [disabled]="isBeginning" class="slide-button" *ngIf="timeslots.length" ion-button color="light" (tap)="prevSlide()"><ion-icon name="arrow-back"></ion-icon></button>
        </ion-col>
        <ion-col col-10 class="no-padding-col">
          <ion-slides #slides *ngIf="timeslots.length" slidesPerView="4" (ionSlideDidChange)="slidePosition()" (ionSlideWillChange)="slidePosition()">
            <ion-slide *ngFor="let timeslot of timeslots">
              <div class="timeslot">
                <p [ngClass]="{'active' : activeTimeslot?._id == timeslot?._id}">{{functions.formatClockTime(timeslot.time, true)}}</p>
                <button ion-button color="primary" [ngClass]="{'active' : activeTimeslot?._id == timeslot?._id}"(tap)="navigateTo($event, restaurant._id, timeslot._id, date)">-{{timeslot?.discount}}%</button>
              </div>
            </ion-slide>
          </ion-slides>
          <div *ngIf="!timeslots.length" class="no-timeslots">
            <p>Closed</p>
          </div>
        </ion-col>
        <ion-col col-1 class="no-padding-col">
          <button [disabled]="isEnd" class="slide-button" *ngIf="timeslots.length" ion-button color="light" (tap)="nextSlide()"><ion-icon name="arrow-forward"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<div class="loading" *ngIf="!isLoaded">
  <ion-spinner></ion-spinner>
</div>
