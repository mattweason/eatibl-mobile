<!-- Generated template for the RestaurantComponent component -->
<div *ngIf="restaurant.needsHeader" class="nearby-header resto-card">
  <div class="header-left">
    <span class="title">Restaurants near</span>
    <span class="location">{{locationText}}</span>
  </div>
</div>
<ion-card *ngIf="isLoaded && cardType == 'standard'" class="restaurant-card" [ngClass]="{'display': isVisible == true}">
  <div *ngIf="restaurantTapped" class="loading-overlay card">
    <div class="spinner-box">
      <ion-spinner></ion-spinner>
    </div>
  </div>
  <div class="top-of-card">
    <button class="button-wrapper" (tap)="navigateTo('restaurant-image', '')" ion-item detail-none>
      <div *ngIf="!restaurant?.featuredImage" class="featured-image" [style.background-image]="'url(assets/imgs/placeholder-food.jpg)'"></div>
      <div *ngIf="restaurant?.featuredImage" class="featured-image" [style.background-image]="featuredImageUrl"></div>
      <div *ngIf="restaurant.vicinity || distance" class="distance">
        <p>{{restaurant.vicinity}} <span *ngIf="restaurant.vicinity && distance">-</span> {{distance}}</p>
      </div>
      <div class="coming-soon" *ngIf="!timeslotsData.length">
        <p>COMING SOON</p>
      </div>
    </button>
    <button ion-button class="best-deal" *ngIf="restaurant?.maxTimeslot && timeslots.length" (tap)="navigateTo('best-deal', restaurant.maxTimeslot._id)">
      <div class="deal-header">
        <p class="title">BEST DEAL</p>
      </div>
      <div class="deal-details">
        <p class="discount">-{{restaurant?.maxTimeslot.discount}}%</p>
        <p class="time">@{{functions.formatClockTime(restaurant.maxTimeslot.time, true)}}</p>
      </div>
    </button>
  </div>
  <button class="button-wrapper" (tap)="navigateTo('title-and-rating', '')" ion-item detail-none text-wrap>
    <ion-card-content no-padding>
      <ion-grid class="no-padding">
        <ion-row class="border-bottom">
          <ion-col col-9 align-self-stretch class="first-row border-right">
            <h2>{{restaurant.name}}</h2>
            <p class="tags"><span *ngFor="let category of restaurant?.categories; let i = index">{{category}}<span *ngIf="i < restaurant.categories.length - 1">, </span></span></p>
          </ion-col>
          <ion-col col-3 nowrap align-self-stretch class="align-center first-row vertical-align-col">
            <p class="rating"><ion-icon name="star"></ion-icon><span *ngIf="restaurant.rating">{{restaurant.rating.ratingNumber}}</span><span class="na" *ngIf="!restaurant.rating">N/A</span></p>
            <div class="price">
              <p [ngClass]="restaurant.price >= 1 ? 'active' : ''">$</p>
              <p [ngClass]="restaurant.price >= 2 ? 'active' : ''">$</p>
              <p [ngClass]="restaurant.price >= 3 ? 'active' : ''">$</p>
              <p [ngClass]="restaurant.price == 4 ? 'active' : ''">$</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </button>
  <ion-card-content no-padding>
    <ion-grid class="no-padding">
      <ion-row *ngIf="openStatus != 'closedToday' && timeslots.length" class="no-padding-row">
        <ion-col col-1 class="no-padding-col">
          <button [disabled]="isBeginning" class="slide-button" *ngIf="timeslots.length" ion-button color="light" (tap)="prevSlide()"><ion-icon name="arrow-back"></ion-icon></button>
        </ion-col>
        <ion-col col-10 class="no-padding-col">
          <ion-slides #slides slidesPerView="4" (ionSlideDidChange)="slidePosition()" (ionSlideWillChange)="slidePosition()">
            <ion-slide *ngFor="let timeslot of timeslots">
              <div class="timeslot">
                <p [ngClass]="{'active' : activeTimeslot?._id == timeslot?._id}">{{functions.formatClockTime(timeslot.time, true)}}</p>
                <button ion-button color="primary" [ngClass]="{'active' : activeTimeslot?._id == timeslot?._id, 'tapped' : timeslotTapped == timeslot?._id}" (tap)="navigateTo('timeslot', timeslot._id)">
                  -{{timeslot?.discount}}%
                  <div *ngIf="timeslotTapped == timeslot?._id" class="loading-overlay timeslot">
                    <ion-spinner></ion-spinner>
                  </div>
                </button>
              </div>
            </ion-slide>
            <ion-slide *ngFor="let fillerslot of fillerslots">
              <div class="fillerslot"></div>
            </ion-slide>
          </ion-slides>
        </ion-col>
        <ion-col col-1 class="no-padding-col">
          <button [disabled]="isEnd" class="slide-button" *ngIf="timeslots.length" ion-button color="light" (tap)="nextSlide()"><ion-icon name="arrow-forward"></ion-icon></button>
        </ion-col>
      </ion-row>
      <ion-row class="no-padding-row" *ngIf="!timeslots.length && timeslotsData.length">
        <ion-col class="no-padding-col">
          <div class="no-timeslots">
            <p>NO AVAILABLE DEALS</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<ion-card *ngIf="isLoaded && cardType == 'top-pick'" class="top-pick-card">
  <div *ngIf="restaurantTapped" class="loading-overlay card">
    <div class="spinner-box">
      <ion-spinner></ion-spinner>
    </div>
  </div>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-8>
        <button class="button-wrapper" (tap)="navigateTo('top-pick', restaurant.maxTimeslot._id)" ion-item detail-none>
          <div *ngIf="restaurant?.featuredImage" class="featured-image" [style.background-image]="featuredImageUrl"></div>
          <div *ngIf="restaurant.vicinity || distance" class="distance">
            <p>{{restaurant.vicinity}} <span *ngIf="restaurant.vicinity && distance && locationText != restaurant.vicinity">-</span> {{distance}}</p>
          </div>
          <div class="title-box">
            <h3>{{restaurant.name}}</h3>
          </div>
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button class="best-deal" *ngIf="restaurant?.maxTimeslot" (tap)="navigateTo('best-deal', restaurant.maxTimeslot._id)">
          <div class="deal-details">
            <p class="discount">-{{restaurant?.maxTimeslot.discount}}%</p>
            <p class="time">@{{functions.formatClockTime(restaurant.maxTimeslot.time, true)}}</p>
          </div>
          <div class="cta">
            <p>Claim</p>
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
  <ion-card *ngIf="index == countdownIndex && countdown.hours">
    <div class="countdown">
      <p class="text">Early Supporter Offer expires in</p>
      <div class="countdown-content">
        <span class="timer">{{countdown.hours}} : {{countdown.minutes}} : {{countdown.seconds}}</span>
        <button ion-button color="secondary" small (tap)="functions.countdownAlert()">Details</button>
      </div>
    </div>
  </ion-card>
<div class="loading" *ngIf="!isLoaded">
  <ion-spinner></ion-spinner>
</div>
